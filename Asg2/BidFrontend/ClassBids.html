<body style='background-color:#E5E5E5;'>

    <!--Navigation Header-->
    <div class='row' style='background-color:#2A5660; padding:20px 20px 20px 20px;'>
        <div class='col-sm-7 fontstyle' style='display:inline;'>
            <h2 style='color:white; float:left; margin:0 10px 0 60px;'>Bidding dashboard</h2>
        </div>
        <div class='col-sm-5 fontstyle' style='display:inline; text-align:right; padding-left:60px; padding-right:60px;'>
            <a href='./index.html'><button class='selectedButton'>All classes</button></a>
            <a href='./MyBids.html'><button class='unselected'>My bids</button></a>
        </div>
    </div>

    <!--Filter Header-->
    <div class='row' style='background-color:#2A5660'>
        <div class='col-md-7' style='padding:20px 20px 20px 20px; display:inline-block;'>
            <label id="classModule" style='color:white; float:left; margin:0 10px 0 60px;'></label>
        </div>
        <div class='col-md-5'style='padding:0 80px 20px 20px; display:inline-block; text-align:right;'>
                <label style='color:white; width:40%; margin:0px 10px;'>Semester Start Date:</label>
                <select id='semesterStartDate' type='text' name='semesterStartDate' onchange="dropDownOnChange()">
                    
                </select>   
        </div>
    </div>

    <!--Scroll List to Populate-->
    <div class='row' scrolling='auto' style='background-color:#E5E5E5'>
        <div id='scrollList' class = 'col-sm-12'>
            <!--Class Details in Full-->
            <div id="classDesc"></div>

            <!--Your Bid for the Class in a Particular Semester Start Date-->
            <div id="yourBid"></div>

            <!--Divider-->
            <div class='col-sm-12' style='padding:0 80px 20px 20px; display:inline-block;'>
                <hr style='background-color:#9F9F9F; border-radius: 5px; height: 10px;'>
            </div>

            <!--All bids ranked in order-->
            <div id="bids"></div>
        </div>
    </div>
